{% extends "aplicacion/base.html" %}
{% load static %}

{% block contenido %}


  <!--==================== LOGIN ====================-->
  <div class="login" id="login">
    <form action="" class="login__form">
        <div class="back-to-previous">
            <a href="{% url 'login' %}" class="login__back"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h2 class="login__title">Recuperar contraseña</h2>

        <div class="login__group">
            <div>
                <label for="email" class="login__label">Correo</label>
                <input type="email" id="recuperar-email" id="email" placeholder="Escriba su Correo Aquí" class="login__input" required oninput="validarEmail()">
            </div>
        </div>

        <div>
            <button type="submit" class="login__button" id="recuperar">Enviar</button>
        </div>
    </form>

    <i class="ri-close-line login__close" id="login-close"></i>
</div>

  
  <!--==================== MAIN ====================-->
  <main class="main">
    <img src="{% static 'aplicacion/img/fondo6.png' %}" alt="Fondo" class="main__bg">
  </main>

  <script src="{% static 'aplicacion/js/scripts2.js' %}"></script>
  <script src="{% static 'aplicacion/js/login.js"' %}"></script>
  {% endblock contenido %}
